<!DOCTYPE html>
<html>

<head>
     <title>Hello Universe</title>
     <style>
      body {
          background-color: #ff5555;

      }
      .head1 {
          position: relative;
          animation: bounce 2s infinite;
          font-family: 'Pacifico', cursive;
          /* background-color: #ff5555; */

          font-size: 4em;

          /* < !-- margin-top: 20%; */

      @keyframes bounce {
          0% {

          50% {

          }

              top: 0;
          }
      }
      }
     </style>
</head>
<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

<ul class="head1">

<h6>
    <div id="head"></div>
    <h1>Hello Universe</h1>
</h6>

</ul>

<body>
    <style>
        .repo-list {
            /* animation: bounce 0s infinite; */
            background-color: black;
            color: white;
            font-size: 2em;
            text-align: left;
            font-family: 'Roboto', sans-serif;
            border-radius: 10px; /* Adjust the value to control the roundness */
            padding: 10px; /* Add padding to give some space inside the element */
        }
    </style>


    <p></p>

    <ul class="repo-list">
<h2>Repos</h2>

    <div id="repositories-list"></div>

<script>
    // Replace 'YOUR_GITHUB_USERNAME' with the actual GitHub username
    const username = 'rexackermann';
    const apiUrl = `https://api.github.com/users/${username}/repos`;

    // Fetch repositories using GitHub API
    fetch(apiUrl)
        .then(response => response.json())
        .then(repositories => {
            const repositoriesList = document.getElementById('repositories-list');

            repositories.forEach(repo => {
                const repoLink = document.createElement('a');
                repoLink.href = repo.html_url;
                repoLink.textContent = repo.name;

                const listItem = document.createElement('p');
                listItem.appendChild(repoLink);

                repositoriesList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching repositories:', error));
</script>

</ul>

</body>
     

</html>
