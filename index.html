<body>
    <style>
        .repo-name {
         /* animation: bounce 0s infinite; */
            background-color: black;
            color: white;
            font-size: 2em;
            text-align: left;
            font-family: 'Roboto', sans-serif;
            border-radius: 10px; /* Adjust the value to control the roundness */
            padding: 10px; /* Add padding to give some space inside the element */
        }

        .repo-link {
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s ease-in-out;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5555;
            color: black;
            /* background-color: black; */
            /* color: #e74c3c; */
            font-size: 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-out;
        }


        .repo-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            /* color: #ff5555; */
            background-color: black;
            /* background-color: #e74c3c; */
            transform-origin: center;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0;
            transition: width 0.3s ease-out, height 0.3s ease-out, opacity 0.3s ease-out;
        }

        .repo-link:hover::before {
            /* background-color: black; */
            /* color: #ff5555; */
            /* background-color: #ff5555; */
            /* color: black; */
            width: 300px;
            height: 300px;
            opacity: 0.5;
        }

    </style>


    <p></p>

    <ul class="repo-name">
<h2>Repos</h2>

    <div id="repo-list"></div>


<script>
  const githubAccount = 'rexackermann';
  const repoListContainer = document.getElementById('repo-list');

  // Fetch repositories from GitHub API
  fetch(`https://api.github.com/users/${githubAccount}/repos`)
    .then(response => response.json())
    .then(repos => {
      repos.forEach(repo => {
        const repoLink = document.createElement('a');
        repoLink.href = repo.html_url;
        repoLink.className = 'repo-link';
        repoLink.textContent = repo.name;
        repoListContainer.appendChild(repoLink);
      });
    })
    .catch(error => console.error('Error fetching GitHub repositories:', error));
</script>
